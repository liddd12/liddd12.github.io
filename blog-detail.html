            position: relative;

        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .flower:nth-child(2) {
            top: 20%;
            left: 15%;
            animation-delay: 2s;
            animation-duration: 20s;
            font-size: 20px;
        }

        .flower:nth-child(3) {
            top: 30%;
            left: 25%;
            animation-delay: 4s;
            animation-duration: 22s;
            font-size: 28px;
        }

        .flower:nth-child(4) {
            top: 15%;
            left: 40%;
            animation-delay: 1s;
            animation-duration: 16s;
            font-size: 22px;
        }

        .flower:nth-child(5) {
            top: 40%;
            left: 55%;
            animation-delay: 3s;
            animation-duration: 19s;
            font-size: 26px;
        }

        .flower:nth-child(6) {
            top: 25%;
            left: 70%;
            animation-delay: 5s;
            animation-duration: 21s;
            font-size: 20px;
        }

        .flower:nth-child(7) {
            top: 35%;
            left: 85%;
            animation-delay: 2s;
            animation-duration: 17s;
            font-size: 24px;
        }

        .flower:nth-child(8) {
            top: 50%;
            left: 10%;
            animation-delay: 4s;
            animation-duration: 23s;
            font-size: 22px;
        }

        .flower:nth-child(9) {
            top: 60%;
            left: 30%;
            animation-delay: 1s;
            animation-duration: 18s;
            font-size: 26px;
        }

        .flower:nth-child(10) {
            top: 45%;
            left: 60%;
            animation-delay: 3s;
            animation-duration: 20s;
            font-size: 20px;
        }

        .flower:nth-child(11) {
            top: 70%;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 22s;
            font-size: 24px;
        }

        .flower:nth-child(12) {
            top: 55%;
            left: 95%;
            animation-delay: 2s;
            animation-duration: 16s;
            font-size: 22px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-10px) rotate(180deg);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-40px) translateX(15px) rotate(270deg);
                opacity: 0.7;
            }
        }

        .wind-line {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            animation: wind 8s infinite ease-in-out;
        }

        .wind-line:nth-child(1) {
            top: 20%;
            left: 0;
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .wind-line:nth-child(2) {
            top: 40%;
            left: 0;
            animation-delay: 2s;
            animation-duration: 12s;
            width: 150px;
        }

        .wind-line:nth-child(3) {
            top: 60%;
            left: 0;
            animation-delay: 4s;
            animation-duration: 9s;
            width: 80px;
        }

        .wind-line:nth-child(4) {
            top: 80%;
            left: 0;
            animation-delay: 1s;
            animation-duration: 11s;
            width: 120px;
        }

        @keyframes wind {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(1200px);
                opacity: 0;
            }
        }

        .blog-title {

        .blog-actions {

        }

        .back-btn {

            background: #f5f5f5;
            color: #333333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .back-btn:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .blog-detail {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 8px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .blog-detail:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
        }

        .blog-detail-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-detail-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }

        .blog-detail-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #666666;
        }

        .blog-detail-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .blog-detail-content {
            color: #333333;
            line-height: 1.8;
            font-size: 16px;
        }

        .blog-detail-content img {
            max-width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .blog-detail-content p {
            margin-bottom: 15px;
            color: #333333;
        }

        .blog-detail-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            padding: 10px 20px;
            background: rgba(255, 71, 87, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: rgba(255, 107, 129, 0.9);

        .not-found {

        }

        .not-found h2 {

            margin-bottom: 15px;
        }

        .not-found p {

        }

        @media (max-width: 800px) {
            .blog-header {

                padding: 20px;
            }

            .blog-detail-title {
                font-size: 24px;
            }

            .blog-detail-content {
                font-size: 14px;
            }
        }
    </style>

    <script>
        function getBlogId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function getBlog(id) {
            const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
            return blogs.find(blog => blog.id === parseInt(id));
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        function deleteBlog() {
            const id = getBlogId();
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÊñáÁ´†ÂêóÔºü')) {
                let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                blogs = blogs.filter(blog => blog.id !== parseInt(id));
                localStorage.setItem('blogs', JSON.stringify(blogs));
                window.location.href = 'blog.html';
            }
        }

        function renderBlogDetail() {
            const id = getBlogId();

            blogDetail.innerHTML = `
